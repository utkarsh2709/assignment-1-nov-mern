<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="loginbox">
    <img src="./Images/logo.png" alt="User Image" class="user-image">
    <h2>Login Here</h2>
    <form method="POST">
      <label for="username">Username</label> <br>
      <input type="text" placeholder="Enter Username" required> <br>
      <label for="password">Password</label> <br>
      <input type="password" placeholder="Enter Password" required> <br>
      <input type="reset">
      <button type="submit"><a href="./home.html">Login</a></button> <br><br>
      <a href="#" class="extra">Forget Password?</a> <br>
      <a href="#" class="extra">Don't have an account</a>
    </form>
  </div>
  <footer id="bottom">
    <h1>Contact Us</h1>
    <div class="contact">
      <a class="contact-logo" href="https://www.instagram.com/ut_arsh27/"><img src="./Icon/instagram.png" alt="instagram" width="50px"></a>
      <a class="contact-logo" href="https://www.facebook.com/utkarsh.gupta.2709/"><img src="./Icon/facebook.png" alt="facebook" width="50px"></a>
      <a class="contact-logo" href="https://www.linkedin.com/in/utkarsh-gupta-8a3b28b5/"><img src="./Icon/linkedIn.png" alt="linkedIn" width="50px"></a>
      <a class="contact-logo" href="https://github.com/utkarsh2709"><img src="./Icon/github.png" alt="github" width="50px"></a>
      <a class="contact-logo" href="https://twitter.com/utkabc27"><img src="./Icon/twitter.png" alt="twitter" width="50px"></a>
    </div>
  </footer>
</body>
</html>
